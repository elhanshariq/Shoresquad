<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Rally Your Beach Cleanup Crew!</title>
    <meta name="description" content="Join ShoreSquad to organize beach cleanups, track weather, and make eco-action fun and connected!">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">ShoreSquad</div>
            <div class="nav-links">
                <a href="#map">Find Cleanups</a>
                <a href="#weather">Weather</a>
                <a href="#join">Join Squad</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Rally your crew, track weather, and join the next beach cleanup!</p>
            <button class="cta-button">Join a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Beach Cleanup Map</h2>
            <div id="cleanup-map" class="map-container">
                <!-- Map will be inserted here via JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather info will be populated via JavaScript -->
            </div>
        </section>

        <section id="join" class="join-section">
            <h2>Join ShoreSquad</h2>
            <div class="signup-form">
                <input type="email" placeholder="Your email">
                <button class="signup-button">Get Started</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making eco-action fun and connected</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ShoreSquad. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
